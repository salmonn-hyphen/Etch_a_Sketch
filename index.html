<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtchSketch</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="border">
        <div class="container"></div>
        <h2 class="name">" Etch A Sketch "</h5>
        <div class="setting">
            <button class="normalColor">Normal</button>
            <button class="randomColor">Random</button> 
            <div class="size"> 
                <input class="sizebox" type="number" value="16" placeholder="Enter grid size.....">
                <button class="submit">Change</button>
            </div>  
            <button class="erase">Eraser</button>         
            <button class="reset">Restart</button>         
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
